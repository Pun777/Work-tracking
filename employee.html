<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>รายชื่อพนักงาน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-image: url('green.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      color: #333;
    }

    header {
      background-color: #2ee75d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    nav a {
      margin-left: 1rem;
      font-weight: 500;
      color: black;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .filter-bar {
      max-width: 960px;
      margin: 2rem auto 1rem auto;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 960px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    thead {
      background: #d0ebff;
      color: #094067;
    }

    td,
    th {
      padding: 0.75rem 1rem;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    tr:hover {
      background-color: rgba(0, 0, 0, 0.02);
    }

    #addEmployeeBtn {
      border-radius: 8px;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
  </style>
</head>

<body>
  <header>
    <h1 style="margin: 0; font-size: 1.8rem;">Tracking</h1>
    <nav>
      <a href="index.html">แดชบอร์ด</a>
      <a href="tasklist.html">รายการงาน</a>
      <a href="calendar.html">ปฏิทิน</a>
      <a href="employee.html">พนักงาน</a>
      <a href="admin.html" id="adminMenuLink" style="display: none;">แอดมิน</a>
      <a href="#" id="logoutBtn">ออกจากระบบ</a>
    </nav>
  </header>

  <div class="filter-bar px-3">
    <div class="row g-2">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="ค้นหาชื่อหรือชื่อเล่น">
      </div>
      <div class="col-md-4">
        <select id="filterDept" class="form-select">
          <option value="">-- แสดงทุกแผนก --</option>
          <option value="IT">IT</option>
          <option value="เซลล์">เซลล์</option>
          <option value="โอพี">โอพี</option>
          <option value="บัญชี">บัญชี</option>
          <option value="ตั๋ว">ตั๋ว</option>
          <option value="ผู้บริหาร">ผู้บริหาร</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="showAddModal()" id="addEmployeeBtn" style="display: none;">+
          เพิ่ม</button>
      </div>
    </div>
  </div>

  <div class="table-container mt-3">
    <table>
      <thead>
        <tr>
          <th>ชื่อจริง</th>
          <th>ชื่อเล่น</th>
          <th>แผนก</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>
  </div>

  <!-- Modal เพิ่มพนักงาน -->
  <div class="modal" id="addModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">เพิ่มพนักงานใหม่</h5>
          <button type="button" class="btn-close" onclick="hideAddModal()"></button>
        </div>
        <div class="modal-body">
          <form id="addForm">
            <div class="mb-3">
              <label class="form-label">ชื่อจริง-นามสกุล</label>
              <input type="text" class="form-control" id="empName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">ชื่อเล่น</label>
              <input type="text" class="form-control" id="empNickname">
            </div>
            <div class="mb-3">
              <label class="form-label">แผนก</label>
              <select class="form-select" id="empDept" required>
                <option value="">-- เลือกแผนก --</option>
                <option value="IT">IT</option>
                <option value="เซลล์">เซลล์</option>
                <option value="โอพี">โอพี</option>
                <option value="บัญชี">บัญชี</option>
                <option value="ตั๋ว">ตั๋ว</option>
                <option value="ผู้บริหาร">ผู้บริหาร</option>
              </select>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-success">บันทึก</button>
              <button type="button" class="btn btn-secondary" onclick="hideAddModal()">ยกเลิก</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAorLJyboatrj9ocyiNWE1YF--J9tRyFnw",
      authDomain: "v1app-5eebb.firebaseapp.com",
      databaseURL: "https://v1app-5eebb-default-rtdb.firebaseio.com",
      projectId: "v1app-5eebb",
      storageBucket: "v1app-5eebb.appspot.com",
      messagingSenderId: "660883664493",
      appId: "1:660883664493:web:369aab25e626c968381964"
    };

    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const employeeTableBody = document.getElementById("employeeTableBody");
    const filterDept = document.getElementById("filterDept");
    const searchInput = document.getElementById("searchInput");

    let allEmployees = [];

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const uid = user.uid;

        db.ref("users/" + uid + "/role").once("value", snap => {
          if (snap.exists() && snap.val() === "admin") {
            // แสดงเมนู/ปุ่มสำหรับแอดมิน
            document.getElementById("addEmployeeBtn").style.display = "inline-block";
            document.getElementById("adminMenuLink").style.display = "inline-block";
          } else {
            console.log("ไม่ใช่แอดมิน:", user.email);
          }
        });

      }
    });

    // ใช้แทน . ใน email เพราะ Firebase ไม่อนุญาต . ใน key path
    function encodeEmail(email) {
      return email.replace(/\./g, ',');
    }

    function displayEmployees() {
      const dept = filterDept.value.toLowerCase();
      const keyword = searchInput.value.toLowerCase();

      const filtered = allEmployees.filter(emp => {
        const nameMatch = emp.name?.toLowerCase().includes(keyword) || emp.nickname?.toLowerCase().includes(keyword);
        const deptMatch = dept ? emp.department?.toLowerCase() === dept : true;
        return nameMatch && deptMatch;
      });

      employeeTableBody.innerHTML = filtered.map(emp => `
        <tr>
          <td>${emp.name || "-"}</td>
          <td>${emp.nickname || "-"}</td>
          <td>${emp.department || "-"}</td>
        </tr>
      `).join('') || `<tr><td colspan="3" class="text-center">ไม่พบพนักงาน</td></tr>`;
    }

    function showAddModal() {
      document.getElementById("addModal").style.display = "block";
    }

    function hideAddModal() {
      document.getElementById("addModal").style.display = "none";
      document.getElementById("addForm").reset();
    }

    document.getElementById("addForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("empName").value;
      const nickname = document.getElementById("empNickname").value;
      const department = document.getElementById("empDept").value;

      await db.ref("employees").push({
        name, nickname, department, createdAt: new Date().toISOString()
      });

      hideAddModal();
      loadEmployees();
    });

    filterDept.addEventListener("change", displayEmployees);
    searchInput.addEventListener("input", displayEmployees);

    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => location.href = "login.html");
    });

    loadEmployees();
  </script>
</body>

</html>
