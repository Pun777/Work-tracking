<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบติดตามงาน - แผนก IT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-image: url('green.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      color: #333;
    }

    .background-image-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('green.png');
      background-size: cover;
      background-position: center;
      filter: blur(8px) brightness(0.6);
      z-index: -1;
    }

    header {
      background-color: #5b9b0860;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 3rem;
      color: #a85304;
      margin-bottom: 1rem;
    }

    nav a {
      margin-left: 1rem;
      font-weight: 500;
      color: rgba(238, 126, 7, 0.765);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .card {
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }

    .toolbar input,
    .toolbar select {
      max-width: 200px;
    }
  </style>
</head>

<body>
  <div class="background-image-blur"></div>

  <header>
    <h1>Tracking</h1>
    <nav>
      <a href="index.html">แดชบอร์ด</a>
      <a href="tasklist.html">รายการงาน</a>
      <a href="calendar.html">ปฏิทิน</a>
      <a href="employee.html">พนักงาน</a>
      <a href="admin.html" id="adminMenuLink" style="display: none;">แอดมิน</a>
      <a href="#" id="logoutBtn">ออกจากระบบ</a>
    </nav>
  </header>

  <div class="toolbar">
    <button id="addTaskBtn" class="btn btn-primary d-none" onclick="showAddModal()">+ เพิ่มงาน</button>
    <input type="text" class="form-control" id="searchInput" placeholder="ค้นหาชื่องาน / ผู้รับผิดชอบ">
    <select class="form-select" id="statusFilter">
      <option value="">-- กรองตามสถานะ --</option>
      <option value="⏳">⏳ รอดำเนินการ</option>
      <option value="⚠️">⚠️ ดำเนินการอยู่</option>
      <option value="✅">✅ เสร็จสิ้น</option>
      <option value="❌">❌ ยังไม่เริ่ม</option>
    </select>
    <select class="form-select" id="deptFilter">
      <option value="">-- กรองตามแผนก --</option>
      <option value="IT">IT</option>
      <option value="เซลล์">เซลล์</option>
      <option value="โอพี">โอพี</option>
      <option value="บัญชี">บัญชี</option>
      <option value="ตั๋ว">ตั๋ว</option>
      <option value="ผู้บริหาร">ผู้บริหาร</option>
    </select>
  </div>

  <div class="container mt-3">
    <div class="row" id="taskCardContainer"></div>
  </div>

  <!-- Modal เพิ่มงาน -->
  <div class="modal fade" id="addTaskModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">เพิ่มงาน</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addTaskForm">
            <div class="mb-2"><label>ชื่องาน</label><input type="text" class="form-control" id="taskName" required>
            </div>
            <div class="mb-2"><label>วันเริ่มต้น</label><input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="mb-2"><label>วันสิ้นสุด</label><input type="date" class="form-control" id="endDate" required>
            </div>
            <div class="mb-2">
              <label>แผนก</label>
              <select class="form-select" id="department" required>
                <option value="">-- เลือกแผนก --</option>
                <option value="IT">IT</option>
                <option value="เซลล์">เซลล์</option>
                <option value="โอพี">โอพี</option>
                <option value="บัญชี">บัญชี</option>
                <option value="ตั๋ว">ตั๋ว</option>
                <option value="ผู้บริหาร">ผู้บริหาร</option>
              </select>
            </div>
            <div class="mb-2"><label>ผู้รับผิดชอบ</label><select class="form-select" id="assignee" required></select>
            </div>
            <div class="mb-2"><label>สถานะ</label>
              <select class="form-select" id="status" required>
                <option value="⏳">⏳ รอดำเนินการ</option>
                <option value="⚠️">⚠️ ดำเนินการอยู่</option>
                <option value="❌">❌ ยังไม่เริ่ม</option>
              </select>
            </div>
            <div class="mb-2"><label>% ความคืบหน้า</label><input type="number" class="form-control" id="progress"
                min="0" max="100" value="0" required></div>
            <div class="text-end"><button type="submit" class="btn btn-success">บันทึก</button></div>
          </form>
          <div id="successMsg" class="mt-3 text-success" style="display:none;">✅ บันทึกงานเรียบร้อยแล้ว</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAorLJyboatrj9ocyiNWE1YF--J9tRyFnw",
      authDomain: "v1app-5eebb.firebaseapp.com",
      databaseURL: "https://v1app-5eebb-default-rtdb.firebaseio.com",
      projectId: "v1app-5eebb",
      storageBucket: "v1app-5eebb.appspot.com",
      messagingSenderId: "660883664493",
      appId: "1:660883664493:web:369aab25e626c968381964"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isAdmin = false;
    const addTaskModal = new bootstrap.Modal(document.getElementById("addTaskModal"));
    let editingTaskId = null;

    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        const snapshot = await db.ref('users/' + uid).get();
        if (snapshot.exists()) {
          isAdmin = snapshot.val().role === 'admin';
          if (isAdmin) {
            document.getElementById("addTaskBtn").classList.remove("d-none");
            document.getElementById("adminMenuLink").style.display = "inline-block";
          }
        }
        loadTasks();
      } else {
        location.href = "login.html";
      }
    });

    document.getElementById("department").addEventListener("change", loadAssigneeOptions);
    document.getElementById("searchInput").addEventListener("input", loadTasks);
    document.getElementById("statusFilter").addEventListener("change", loadTasks);
    document.getElementById("deptFilter").addEventListener("change", loadTasks);

    function showAddModal() {
      document.getElementById("addTaskForm").reset();
      editingTaskId = null;
      addTaskModal.show();
    }

    function loadAssigneeOptions() {
      const dept = document.getElementById("department").value;
      const assigneeSelect = document.getElementById("assignee");
      assigneeSelect.innerHTML = "<option value=''>-- เลือกผู้รับผิดชอบ --</option>";
      if (!dept) return;
      db.ref("employees").orderByChild("department").equalTo(dept).once("value", (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const emp = childSnapshot.val();
          const option = document.createElement("option");
          option.value = emp.nickname;
          option.textContent = emp.nickname + " (" + emp.name + ")";
          assigneeSelect.appendChild(option);
        });
      });
    }

    function getProgressBarClass(progress) {
      if (progress === 100) return "bg-success";
      if (progress >= 51) return "bg-info";
      if (progress >= 1) return "bg-warning";
      return "bg-secondary";
    }

    function loadTasks() {
      const taskCardContainer = document.getElementById("taskCardContainer");
      const search = document.getElementById("searchInput").value.toLowerCase();
      const status = document.getElementById("statusFilter").value;
      const dept = document.getElementById("deptFilter").value;
      taskCardContainer.innerHTML = "";

      db.ref("tasks").once("value", (snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const task = childSnapshot.val();
          const progress = parseInt(task.progress || 0);

          const matchesSearch = task.taskName.toLowerCase().includes(search) || task.assigneeName.toLowerCase().includes(search);
          const matchesStatus = !status || task.status === status;
          const matchesDept = !dept || task.department === dept;

          if (matchesSearch && matchesStatus && matchesDept) {
            const card = document.createElement("div");
            card.className = "col-md-4 mb-3";

            const manageBtn = isAdmin
              ? `<div class="mt-2">
                  <button class="btn btn-sm btn-warning me-2" onclick="editTask('${childSnapshot.key}')">📝</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteTask('${childSnapshot.key}')">🗑️</button>
                </div>` : "";

            card.innerHTML = `
              <div class="card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">${task.taskName}</h5>
                  <p class="card-text">
                    👤 <strong>${task.assigneeName}</strong><br>
                    🏢 ${task.department}<br>
                    📅 ${task.startDate} ถึง ${task.endDate}<br>
                    🔖 สถานะ: ${task.status}
                  </p>
                  <div class="progress mb-2">
                    <div class="progress-bar ${getProgressBarClass(progress)}" style="width:${progress}%">${progress}%</div>
                  </div>
                  ${manageBtn}
                </div>
              </div>
            `;
            taskCardContainer.appendChild(card);
          }
        });
      });
    }

    function deleteTask(taskId) {
      if (confirm("คุณแน่ใจหรือไม่ว่าต้องการลบงานนี้?")) {
        db.ref("tasks/" + taskId).remove().then(() => {
          alert("ลบงานเรียบร้อยแล้ว");
          loadTasks();
        });
      }
    }

    document.getElementById("addTaskForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const taskName = document.getElementById("taskName").value;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const department = document.getElementById("department").value;
      const assignee = document.getElementById("assignee").value;
      let status = document.getElementById("status").value;
      const progress = parseInt(document.getElementById("progress").value);
      if (progress === 100) status = "✅";

      const taskData = { taskName, startDate, endDate, department, assigneeName: assignee, status, progress };

      if (editingTaskId) {
        await db.ref("tasks/" + editingTaskId).update({ ...taskData, updatedAt: new Date().toISOString() });
        editingTaskId = null;
      } else {
        await db.ref("tasks").push({ ...taskData, createdAt: new Date().toISOString() });
      }

      document.getElementById("addTaskForm").reset();
      document.getElementById("successMsg").style.display = "block";
      setTimeout(() => {
        addTaskModal.hide();
        document.getElementById("successMsg").style.display = "none";
        loadTasks();
      }, 1000);
    });

    function editTask(taskId) {
      db.ref("tasks/" + taskId).once("value", (snapshot) => {
        const task = snapshot.val();
        document.getElementById("taskName").value = task.taskName;
        document.getElementById("startDate").value = task.startDate;
        document.getElementById("endDate").value = task.endDate;
        document.getElementById("department").value = task.department;
        loadAssigneeOptions();
        setTimeout(() => {
          document.getElementById("assignee").value = task.assigneeName;
        }, 300);
        document.getElementById("status").value = task.status;
        document.getElementById("progress").value = task.progress;
        editingTaskId = taskId;
        addTaskModal.show();
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => location.href = "login.html");
    });
  </script>
</body>

</html>
