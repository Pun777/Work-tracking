<!-- settings.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Settings</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f8f8f8; }
    h2 { text-align: center; color: #333; }
    section { max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    ul { list-style: none; padding-left: 0; }
    li { padding: 0.5rem 0; border-bottom: 1px solid #eee; }
    input[type=text] { width: calc(100% - 110px); padding: 0.5rem; margin-right: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.5rem 1rem; background: #0077cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <h2>โปรเจกต์ทั้งหมด</h2>
  <section>
    <ul id="project-list">
      <!-- รายชื่อโปรเจกต์ -->
    </ul>
    <input type="text" id="new-project" placeholder="ชื่อโปรเจกต์ใหม่" />
    <button id="add-project">เพิ่มโปรเจกต์</button>
  </section>
  <script src="js/settings.js"></script>
</body>
</html>
