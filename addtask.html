<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>รายการงาน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-image: url('green.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      color: #333;
    }

    header {
      background-color: #2ee75d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    nav a {
      margin-left: 1rem;
      font-weight: 500;
      color: black;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .table-wrapper {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 16px;
      overflow: hidden;
      padding: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      isolation: isolate;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 16px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    th {
      background-color: #e0f2fe;
      color: #0b3e68;
      font-weight: 600;
      padding: 1rem;
    }

    td {
      padding: 0.8rem 1rem;
      font-size: 0.95rem;
      border-bottom: 1px solid #eee;
    }

    tr:hover {
      background-color: #f8f9fa;
    }

    .progress-bar-container {
      background-color: #e0f2f1;
      height: 10px;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }
  </style>
</head>

<body>
  <header>
    <h1 style="margin: 0; font-size: 1.8rem;">Tracking</h1>
    <nav>
      <a href="index.html">แดชบอร์ด</a>
      <a href="tasklist.html">รายการงาน</a>
      <a href="calendar.html">ปฏิทิน</a>
      <a href="employee.html">พนักงาน</a>
      <a href="admin.html" id="adminMenuLink" style="display: none;">แอดมิน</a>
      <a href="#" id="logoutBtn">ออกจากระบบ</a>
    </nav>
  </header>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="text-primary fw-bold">รายการงานทั้งหมด</h4>
      <button class="btn btn-success btn-add" onclick="alert('กำลังพัฒนาแบบฟอร์มเพิ่มงาน')">+ เพิ่มงาน</button>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>ชื่องาน</th>
            <th>ผู้รับผิดชอบ</th>
            <th>แผนก</th>
            <th>วันเริ่ม</th>
            <th>วันสิ้นสุด</th>
            <th>สถานะ</th>
            <th>% ความคืบหน้า</th>
          </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAorLJyboatrj9ocyiNWE1YF--J9tRyFnw",
      authDomain: "v1app-5eebb.firebaseapp.com",
      databaseURL: "https://v1app-5eebb-default-rtdb.firebaseio.com",
      projectId: "v1app-5eebb",
      storageBucket: "v1app-5eebb.appspot.com",
      messagingSenderId: "660883664493",
      appId: "1:660883664493:web:369aab25e626c968381964"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const uid = user.uid;
        const snapshot = await db.ref('users/' + uid).get();
        if (snapshot.exists() && snapshot.val().role === "admin") {
          document.getElementById("adminMenuLink").style.display = "inline-block";
        }
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        location.href = "login.html";
      });
    });

    function loadTasks() {
      const tableBody = document.getElementById("taskTableBody");
      tableBody.innerHTML = "";

      db.ref("tasks").once("value", snapshot => {
        snapshot.forEach(child => {
          const task = child.val();
          const progress = parseInt(task.progress) || 0;
          const status = task.status || "⏳";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${task.taskName || "-"}</td>
            <td>${task.assigneeName || "-"}</td>
            <td>${task.department || "-"}</td>
            <td>${task.startDate || "-"}</td>
            <td>${task.endDate || "-"}</td>
            <td class="status-icon">${status}</td>
            <td>
              <div class="progress-bar-container">
                <div class="progress-bar-fill" style="width:${progress}%"></div>
              </div>
              <small>${progress}%</small>
            </td>
          `;
          tableBody.appendChild(row);
        });
      });
    }

    loadTasks();
  </script>
</body>

</html>
