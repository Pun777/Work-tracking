<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แดชบอร์ดติดตามงาน</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-image: url('green.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      color: #333;
    }

    .background-image-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('green.png');
      background-size: cover;
      background-position: center;
      filter: blur(8px) brightness(0.6);
      z-index: -1;
    }

    header {
      background-color: #5b9b0860;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    nav a {
      margin-left: 2.5rem;
      font-weight: 500;
      color: rgba(253, 249, 3, 0.765);
      text-decoration: none;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    section {
      margin-bottom: 2.5rem;
    }

    h1 {
      font-size: 3rem;
      color: #dff706;
      margin-bottom: 1rem;
    }

    section h2 {
      font-size: 2.5rem;
      color: #dff706;
      margin-bottom: 1rem;
    }

    .status-card {
      display: inline-block;
      background: rgba(255, 255, 255, 0.575);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin: 0.5rem;
      text-align: center;
      min-width: 140px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px);
    }

    .filter-select {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .filter-select select,
    .filter-select input[type="text"],
    .filter-select input[type="date"] {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      border: 1px solid #999;
      background: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(4px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    thead,
    tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    tbody {
      display: block;
      max-height: 300px;
      overflow-y: auto;
    }

    th,
    td {
      padding: 0.9rem 1.2rem;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background-color: rgba(227, 242, 253, 0.8);
      font-weight: 600;
      color: #0a0a0a;
      backdrop-filter: blur(4px);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <div class="background-image-blur"></div>

  <header>
    <h1>Tracking</h1>
    <nav>
      <a href="index.html">แดชบอร์ด</a>
      <a href="tasklist.html">รายการงาน</a>
      <a href="calendar.html">ปฏิทิน</a>
      <a href="employee.html">พนักงาน</a>
      <a href="admin.html" id="adminMenuLink" style="display: none;">แอดมิน</a>
      <a href="#" id="logoutBtn">ออกจากระบบ</a>
    </nav>
  </header>

  <main>
    <section id="work-summary">
      <h2>สรุปสถานะงาน</h2>
      <div id="status-cards"></div>
    </section>

    <section id="delayed-tasks">
      <h2>รายละเอียดงาน</h2>
      <div class="filter-select">
        <select id="statusFilter" onchange="filterTasks()">
          <option value="all">แสดงทั้งหมด</option>
          <option value="❌">ยังไม่เริ่ม</option>
          <option value="⏳">รอดำเนินการ</option>
          <option value="⚠️">กำลังดำเนินการ</option>
          <option value="✅">เสร็จแล้ว</option>
        </select>
        <select id="departmentFilter" onchange="filterTasks()">
          <option value="all">ทุกแผนก</option>
          <option value="IT">ไอที</option>
          <option value="OP">โอพี</option>
          <option value="Sales">เซลล์</option>
          <option value="Account">บัญชี</option>
          <option value="Ticket">ตั๋ว</option>
          <option value="Executive">ผู้บริหาร</option>
        </select>
        <input type="text" id="assigneeSearch" placeholder="ค้นหาผู้รับผิดชอบ" oninput="filterTasks()" />
        <input type="text" id="reporterSearch" placeholder="ค้นหาผู้แจ้ง" oninput="filterTasks()" />
        <input type="date" id="startDateFilter" onchange="filterTasks()" />
        
      </div>

      <table id="delayed-table">
        <thead>
          <tr>
            <th>งานที่ทำ</th>
            <th>ผู้รับผิดชอบ</th>
            <th>ผู้แจ้ง</th>
            <th>วันเริ่มต้น</th>
            <th>วันสิ้นสุด</th>
            <th>สถานะ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAorLJyboatrj9ocyiNWE1YF--J9tRyFnw",
      authDomain: "v1app-5eebb.firebaseapp.com",
      databaseURL: "https://v1app-5eebb-default-rtdb.firebaseio.com",
      projectId: "v1app-5eebb",
      storageBucket: "v1app-5eebb.appspot.com",
      messagingSenderId: "660883664493",
      appId: "1:660883664493:web:369aab25e626c968381964"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let allTasks = [];

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        db.ref("users/" + user.uid).once("value").then(snapshot => {
          if (snapshot.val()?.role === "admin") {
            document.getElementById("adminMenuLink").style.display = "inline-block";
          }
        });
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => location.href = "login.html");
    });

    db.ref("tasks").on("value", snapshot => {
      const tasks = snapshot.val();
      allTasks = Object.values(tasks || {});
      renderStatusCards(allTasks);
      filterTasks();
    });

    function renderDelayedTable(taskList) {
      const tbody = document.querySelector("#delayed-table tbody");
      tbody.innerHTML = "";
      const now = new Date();
      taskList.forEach(task => {
        const endDate = new Date(task.endDate);
        const status = task.status || "⏳";
        if (endDate < now || status !== "✅") {
          tbody.innerHTML += `
        <tr>
          <td>${task.taskName}</td>
          <td>${task.assigneeName} (${task.department})</td>
          <td>${task.reporter || "-"}</td>
          <td>${task.startDate}</td>
          <td>${task.endDate}</td>
          <td>${status}</td>
        </tr>
      `;
        }
      });
    }


    function renderStatusCards(taskList) {
      const summary = { "❌": 0, "⏳": 0, "⚠️": 0 };
      const labels = {
        "❌": "ยังไม่เริ่ม",
        "⏳": "รอดำเนินการ",
        "⚠️": "กำลังดำเนินการ"
      };
      taskList.forEach(task => {
        const status = task.status || "⏳";
        if (summary[status] !== undefined) summary[status]++;
      });
      const container = document.getElementById("status-cards");
      container.innerHTML = "";
      for (let status in summary) {
        container.innerHTML += `
          <div class="status-card">
            <h3>${status}</h3>
            <p>${summary[status]} งาน</p>
            <small>${labels[status]}</small>
          </div>
        `;
      }
    }

    function filterTasks() {
      const statusFilter = document.getElementById("statusFilter").value;
      const deptFilter = document.getElementById("departmentFilter").value;
      const assigneeSearch = document.getElementById("assigneeSearch").value.trim().toLowerCase();
      const reporterSearch = document.getElementById("reporterSearch").value.trim().toLowerCase();
      const startDateFilter = document.getElementById("startDateFilter").value;

      let filtered = allTasks;

      if (statusFilter !== "all") {
        filtered = filtered.filter(task => (task.status || "⏳") === statusFilter);
      }

      if (deptFilter !== "all") {
        filtered = filtered.filter(task => task.department === deptFilter);
      }

      if (assigneeSearch !== "") {
        filtered = filtered.filter(task =>
          task.assigneeName?.toLowerCase().includes(assigneeSearch)
        );
      }

      filtered = filtered.filter(task =>
        task.reporter?.toLowerCase().includes(reporterSearch)
      );



      if (startDateFilter !== "") {
        const startDate = new Date(startDateFilter);
        filtered = filtered.filter(task => {
          const taskStart = new Date(task.startDate);
          return taskStart >= startDate;
        });
      }

      renderDelayedTable(filtered);
    }
  </script>
</body>

</html>
