<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ดึงข้อมูลจาก Google Sheet</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', { packages: ['table'] });
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      const query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ6ClHedBcNkDPTLPM4srCg8M4WGgW_o7HyjYuT9PTm4BTQrMhqntJB3gBrTSwL73CnVNXs7Ep5blfR/gviz/tq?gid=0&headers=1'
      );
      query.send(response => {
        const data = response.getDataTable();
        const table = new google.visualization.Table(document.getElementById('sheet-data'));
        table.draw(data, { showRowNumber: true, width: '100%', height: 'auto' });
      });
    }
  </script>
</head>
<body>
  <h2>ข้อมูลจาก Google Sheet</h2>
  <div id="sheet-data"></div>
</body>
</html>
