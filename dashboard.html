<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แดชบอร์ด - ระบบติดตามงาน</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="menu-header">
    <h1>แดชบอร์ด</h1>
  </header>

  <main class="dashboard-page">
    <div class="dashboard-controls">
      <label for="project-select">เลือกโปรเจค:</label>
      <select id="project-select">
        <!-- ชื่อโปรเจคจะถูกเติมโดย JS -->
      </select>
    </div>

    <div class="dashboard-summary">
      <div class="card green">
        <h3>งานทั้งหมด</h3>
        <p id="total">-</p>
      </div>
      <div class="card blue">
        <h3>อยู่ในกำหนด</h3>
        <p id="in-time">-</p>
      </div>
      <div class="card red">
        <h3>เกินกำหนด</h3>
        <p id="late">-</p>
      </div>
      <div class="card gray">
        <h3>เสร็จแล้ว</h3>
        <p id="done">-</p>
      </div>
    </div>

    <canvas id="responsible-chart" height="120"></canvas>

    <section class="table-section">
      <h2>รายละเอียดงาน</h2>
      <div class="table-scroll">
        <table>
          <thead>
            <tr>
              <th>ชื่อโปรเจค</th>
              <th>งาน</th>
              <th>ผู้รับผิดชอบ</th>
              <th>% ความคืบหน้า</th>
              <th>วันที่เริ่ม</th>
              <th>วันที่สิ้นสุด</th>
              <th>สถานะ</th>
            </tr>
          </thead>
          <tbody id="task-table-body">
            <!-- ข้อมูลจะแสดงที่นี่ -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p><a href="index.html">← กลับหน้าแรก</a></p>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
